<div class="card" style="width: 18rem">
  <div class="card-body" routerLink="/details/{{ data.id }}">
    <img src="{{ data.image }}" class="card-img-top" alt="..." />
    <h5 class="card-title">{{ data.title }}</h5>
    <p class="card-text">
      {{ data.description }}
    </p>
  </div>

  <div class="px-3 mb-2 d-flex justify-content-between align-datas-center">
    <button
      class="btn btn-danger"
      *ngIf="!addButton"
      (click)="addButton = true"
    >
      Add To Cart
    </button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" class="form-control" [(ngModel)]="amount" min="1" />
      <button class="btn btn-danger" (click)="add(); addButton = false">
        Add
      </button>
    </div>
    <span>{{ data.price }} L.E</span>
  </div>
</div>
